apiVersion: v1
kind: ConfigMap
metadata:
  name: fastapi-config
data:
  MONGO_URL: "mongodb://root:password@mongodb:27017/"
  MINIO_HOST: "minio:9000"
  SECRET_KEY: ""
  ALGORITHM: HS256
  ACCESS_TOKEN_EXPIRE_MINUTES: "10"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  MINIO_ACCESS_KEY: "root"
  MINIO_SECRET_KEY: "password"
  BUCKET_NAME: "images"
  # API_EXTERNAL_URL: "http://api.localhost:8080"
  API_EXTERNAL_URL: "https://api.localhost"
  FIRST_USER: "admin"
  FIRST_USER_PASSWORD: "admin1234"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
data:
  MONGO_INITDB_ROOT_USERNAME: "root"
  MONGO_INITDB_ROOT_PASSWORD: "password"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-config
data:
  MINIO_ROOT_USER: "root"
  MINIO_ROOT_PASSWORD: "password"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  SERVER_SIDE_URL: "http://fastapi:8000"
  # NEXT_PUBLIC_API_URL: "http://api.localhost:8080"
  NEXT_PUBLIC_API_URL: "https://api.localhost"

